<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link rel="stylesheet" href="estilos.css"> -->
  </head>
  <body>
    <div id="contenedornav"></div>  
      
    <div class="contenedorbody" style="background-color: grey;">
    <div class="row">
      <div class="col d-flex justify-content-center ">
        <h1>Bienvenido</h1>
      </div>
    <div class="row">
      <div class="col d-flex justify-content-center ">
        <h3>Todas las necesidades para tus proyectos y manualidades</h3>
      </div>
    </div>
    </div>
    <hr>

    <div class="row">
      <div class="col d-flex justify-content-center">
        <div id="carouselExampleCaptions" class="carousel slide w-50">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="imagenes/herramientas.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block text-light">
                <h5>Herramientas</h5>
                <p>Nos comprometemos a ofrecer las herramientas de mejor calidad</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="imagenes/accesorios.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Accesorios</h5>
                <p>Accesorios para mejorar las capacidades de tus herramientas</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="imagenes/materiales.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Materiales</h5>
                <p>materiales para todo tipo de proyectos</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    
    </div>
    <div id="contenedorfooter"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="js/js.js"></script> -->
    <script>
      var botonIngresar = document.getElementById('botonIngresar');
      var usuarioDropdown = document.querySelector('#salir');
      var botonLogOut = document.getElementById('botonLogOut');

      const botonIngre = () =>{
        botonIngresar.style.display = "none";
        usuarioDropdown.style.display = "block";
      }
      const logOut = () =>{
        botonIngresar.style.display = "block";
        usuarioDropdown.style.display = "none";
      }
    </script>
    <script src="js/obteenerProductos.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
