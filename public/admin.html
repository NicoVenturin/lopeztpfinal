<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link rel="stylesheet" href="estilos.css"> -->
  </head>
  <body>
    <div id="contenedornav"></div>  
    <div class="contenedorbody" style="background-color: grey;">
    <h1 class="d-flex justify-content-center">Agregue un Producto!</h1>
    <hr>
    
      <div class="row d-flex justify-content-center">
        <div class="col col-3">
          <form id="formularioAgregar">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripcion</label>
              <textarea rows="4" cols="50"></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio del Producto</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>

  </div>
    <div id="contenedorfooter"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

    <script src="js/aadmin.js"></script>
    <script src="js/index.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
