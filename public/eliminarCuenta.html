<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

    <div id="contenedornav"></div>  
    <div class="container mt-5">
        <h2 class="text-light">Eliminar Cuenta</h2>

        <form id="formEliminarCuenta">
            <div class="mb-3">
                <label for="contraseñaActual" class="form-label text-light">Contraseña Actual</label>
                <input type="password" class="form-control" id="contraseñaActual" required>
            </div>

            <button type="submit" class="btn btn-danger">Eliminar Cuenta</button>
        </form>

        <div id="mensaje"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/eliminarCuenta.js"></script>  
    <script src="JS/index.js"></script>
    <script type="module" src="JS/index.js"></script>
</body>
</html>
